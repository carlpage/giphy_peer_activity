<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="angular.min.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/randomGif.js"></script>
  <script src="scripts/searchGif.js"></script>
  <title>Giphy API Peer Activity</title>
</head>

<body ng-app="myApp">

  <div class="container" ng-controller="HttpController as hc">
    <h1>Giphy API Activity</h1>
    <div class="buttonGroup">
      <button ng-click="hc.random()" class="btn btn-default" id="randomBtn">Get a random Giphy!</button>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." ng-model='string'>
        <span class="input-group-btn">
        <button class="btn btn-default" ng-click="hc.search(string)" type="button">Go!</button>
      </span>
      </div>
      <!-- /input-group -->
    </div>
    <div class="row">
      <div class="col-md-6">
        <img ng-src="{{hc.randData.image_url}}">
      </div>
      <div class="col-md-6">
        <div ng-repeat="gif in hc.searchData" class="col-md-6">
          <img id="searchImg" ng-src="{{gif.images.downsized.url}}">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
